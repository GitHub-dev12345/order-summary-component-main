<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
  <div class="container">
    <div class="imgbox item" id="item-2">
      <!-- <img src="images/illustration-hero.svg" alt="hero" class="man"> -->
    </div>
    <div class="card item" id="item-1">
      <h1>Order Summary</h1>
      <p class="para">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="music">
        <img src="images/icon-music.svg" alt="musici" class="icon">
        <p class="plan">
          Annual Plan
          <span class="price">$59.99/year</span>
        </p>
        <a href="#">Change</a>
      </div>

      <div class="payBox">
        <button class="btn">Proceed to Payment</button>
        <p class="order">Cancel Order</p>
      </div>
    </div>
  </div>

</body>

</html>
